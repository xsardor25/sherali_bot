services:
  db:
    image: postgres:16-alpine
    container_name: sherali_postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sherali_bot_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Asia/Tashkent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aziz_bot_network
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sherali_bot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: sherali_bot_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4010:3000"
    environment:
      NODE_ENV: production
      PORT: 3000

      # Bot Configuration
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_ID: ${ADMIN_ID}
      CACHE_CHANNEL_ID: ${CACHE_CHANNEL_ID}

      # Database Configuration
      DATABASE_URL: postgresql://postgres:postgres@db:5432/sherali_bot_db?schema=public

      # Puppeteer Configuration
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser

      # Timezone
      TZ: Asia/Tashkent

    volumes:
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./public:/app/public
    networks:
      - aziz_bot_network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  aziz_bot_network:
    driver: bridge
    name: sherali_network

volumes:
  postgres_data:
    driver: local
    name: sheralibot_postgres_data
